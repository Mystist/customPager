  };
  
  var getDataFromServer = function(obj) {
    var jsonData = {
      "currentPage": obj.currentPage,
      "totalPage": obj.totalPage,
      "pageSize": obj.pageSize
    };
    $.ajax({
      url: '../xxx.action?random='+Math.random(),
      dataType: "json",
      data: jsonData,
      type: 'post',
      success: function (result) {
        obj.currentData = result;
      }
    });
  };

  $(".customPager").customPager({
